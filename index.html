<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font -->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->

    <title>NFT preview card component</title>
</head>
<body>
    <div id="card">
        <div class="img-container">
            <img class="img-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="img-overlay">
                <img src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
            <div class="detail">
                <img class="detail-icon" src="./images/icon-ethereum.svg" alt="Ethereum">
                <p class="detail-ethereum">0.041 ETH</p>
            </div>
            <div class="detail">
                <img class="detail-icon" src="./images/icon-clock.svg" alt="Clock">
                <p class="detail-time">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img class="creator-avatar" src="./images/image-avatar.png" alt="Avatar">
            <p class="creator-detail">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" 
        rel='noopener noreferrer'>Frontend Mentor</a>. 
        Coded by <a href='https://github.com/rizky-pm'>Rizky Putra Mahendra</a>ðŸ”¥
      </div>
</body>
</html>
